<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Description" content="TypeRacer - Test your typing speed" />
        <!-- Google Fonts -->
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>TypeRacer</title>
    </head>
    <body>
        <!-- Banner Section -->
        <header id="banner" class="text-center py-3 container-fluid">
            <h1 class="text-white">TypeRacer</h1>
            <button class="btn btn-light mt-2">Instructions</button>
        </header>

        <!-- Main Content -->
        <main id="main" class="container my-4">
            <div class="row">
                <!-- Left Section -->
                <div class="col-lg-8">
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Select Difficulty</label>
                        <select id="difficulty" class="form-select">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <p>Test your typing speed by typing the text shown below:</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" value="The cat sat on the mat." readonly />
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="3" placeholder="Click the start button to begin the test"></textarea>
                    </div>
                    <div class="d-flex gap-2 justify-content-center mb-4">
                        <button class="btn btn-primary">Start</button>
                        <button class="btn btn-primary">Stop</button>
                        <button class="btn btn-primary">Retry</button>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="col-lg-4">
                    <div id="results-box" class="rounded p-3 text-center">
                        <h2>Results</h2>
                        <p>Level: <span id="difficulty">Easy</span></p>
                        <p>Time: <span id="speed">0s</span></p>
                        <p>WPM: <span id="WPM">0</span></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
