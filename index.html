<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Description" content="TypeRacer - Test your typing speed" />
        <!-- Google Fonts -->
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>TypeRacer</title>
    </head>
    <body>
        <!-- Banner Section -->
        <header id="banner" class="text-center py-3 container-fluid">
            <h1 class="text-white">TypeRacer</h1>
            <button id="instructions-btn" class="btn btn-light mt-2">
                <i class="fa-solid fa-circle-info"></i> Instructions
            </button>
        </header>

        <!-- Main Content -->
        <main id="main">
            <div class="container my-4">
                <div class="row">
                    <!-- Left Section -->
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" for="difficulty" id="basic-addon">Select Difficulty</span>
                            <select id="difficulty" class="form-select" aria-describedby="basic-addon">
                                <option value="easy" selected>Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <p class="lead">Test your typing speed by typing the text shown below:</p>
                        <div class="mb-3">
                            <input type="text" class="form-control" value="" readonly />
                        </div>
                        <div class="mb-3">
                            <label class="form-label visually-hidden" for="user-input">Type Here</label>
                            <textarea id="user-input" class="form-control" rows="3" placeholder="Click the start button to begin the test"></textarea>
                        </div>
                        <div class="d-flex gap-2 justify-content-center mb-4">
                            <button class="btn btn-primary" id="start-btn">Start</button>
                            <button class="btn btn-primary" id="stop-btn" disabled>Stop</button>
                            <button class="btn btn-primary" id="retry-btn">Retry</button>
                        </div>
                    </div>

                    <!-- Right Section -->
                    <div class="col-md-4">
                        <div id="results-box" class="rounded p-3 text-center">
                            <h2>Results</h2>
                            <p>Level: <span id="level">Easy</span></p>
                            <p>Time: <span id="speed">0s</span></p>
                            <p>WPM: <span id="WPM">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="assets/js/script.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/9199489a36.js" crossorigin="anonymous"></script>
    </body>
</html>
